<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <style media="screen and (max-width:1050px)">
        #navbar{
            flex-direction: column;
        }
    </style>
    <title>Login | Student Support</title>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="kiit logo.png" alt="KIIT_LOGO">
        </div>
    </nav>
    <div id="section">
        <form action="#" method="post">
            <div class="Login-box">
                <h1>Login</h1>
                <div class="form-box">
                    <label>Username</label>
                    <input type="text" placeholder="" required id="username">
                    <label>Password</label>
                    <input type="password" placeholder="" required id="password">
                    <button type="submit" id="login">Submit</button>
                    <div id="pass">
                        <a id="pass" href="javascript:void(0)">Forget Password?</a>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
    <div id="register">
        <p>Not have an account ? <a href="register.html">Register Here</a></p>
    </div>
    <footer>
        Copyright @Copyright www.studentsupport@kiit.ac.in All rights reserved!
    </footer>
    
    <script src="login.js"></script>
    
</body>

</html>
