                    </div>
                    <div id="phone_dept" class="phone_form">
                        <label class="label_department" for="department">Select Department</label>

                        <select name="" id="option">
                            <option value="administration">Administration</option>
                            <option value="ict">ICT Cell</option>
                            <option value="accounts">Accounts</option>
